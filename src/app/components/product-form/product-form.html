<form [formGroup]="formulario" (ngSubmit)="crearProducto()" class="container product-form p-4 mt-5">
  <h2 class="text-center mb-4 form-title">Create Product</h2>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control custom-input" id="name" formControlName="name" />
    </div>

    <div class="col-md-6 mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        class="form-control custom-input"
        id="category"
        formControlName="category"
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control custom-input"
      id="description"
      rows="3"
      formControlName="description"
    ></textarea>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="price" class="form-label">Price (â‚¬)</label>
      <input type="number" class="form-control custom-input" id="price" formControlName="price" />
    </div>

    <div class="col-md-6 mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control custom-input" id="image" formControlName="image" />
    </div>
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" class="form-check-input" id="active" formControlName="active" />
    <label for="active" class="form-check-label"> Product is active </label>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn product-btn">Create Product</button>
  </div>
</form>
